<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <img src="../../assets/header/logo.png" width="100" alt="header logo" class="header__logo">
      <nav class="header__nav">
        <ul class="header__nav-ul__wrapper">
          <li>
            <a href="">Favorite coffee</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Mobile app</a>
          </li>
          <li>
            <a href="">Contact us</a>
          </li>
        </ul>
      </nav>
      <div class="header__menu">
        <a href="">Menu</a>
        <img src="../../assets/header/coffee-cup.png" alt="" class="header__menu-logo">
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__contacts">
        <div class="footer__links">
          <h2 class="heading__slogan">
            Sip, Savor, Smile.
          </h2>
          <h2 class="heading__slogan-2">It’s coffee time!</h2>
          <button>
            <img src="../../assets/contacts/twitter.png" alt="">
          </button>
          <button>
            <img src="../../assets/contacts/instagram.png" alt="">
          </button>
          <button>
            <img src="../../assets/contacts/facebook.png" alt="">
          </button>
        </div>
        <div class="footer__contact">
          <div class="footer__contact-title">
            <h3>Contact us</h3>
          </div>
          <div class="footer__contact-links">
            <div class="footer__contact-adress">
              <img src="../../assets/contacts/pin-alt.png" alt="">
              <span>8558 Green Rd.,  LA</span>
            </div>
            <div class="footer__contact-mobile">
              <img src="../../assets/contacts/phone.png" alt="">
              <span>+1 (603) 555-0123</span>
            </div>
            <div class="footer__contact-time">
              <img src="../../assets/contacts/clock.png" alt="">
              <span>Mon-Sat: 9:00 AM – 23:00 PM </span>
            </div>
          </div>
        </div>
      </div>
    </div>
</footer>
</body>
</html>
